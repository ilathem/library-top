<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Library - TOP</title>
      <link href="style.css"
            rel="stylesheet" />
      <script src="index.js"
              defer></script>
</head>

<body>
      <h1>Library - TOP</h1>
      <button id="newBookBtn"
              class="newBookBtn">New Book</button>
      <dialog id="dialog"
              class="newBookDialog">
            <p>New Book</p>
            <form>
                  <input type="text"
                         placeholder="Title"
                         name="title"
                         id="title" />
                  <input type="text"
                         placeholder="Author"
                         name="author"
                         id="author" />
                  <input type="number"
                         placeholder="Page Count"
                         name="pageCount"
                         id="pageCount" />
                  <div>
                        <label for="isRead">Is Read?</label>
                        <input type="checkbox"
                               name="isRead"
                               id="isRead" />
                  </div>
                  <button formmethod="dialog"
                          class="submitBookBtn"
                          id="submitBookBtn">Submit</button>
            </form>
      </dialog>
      <div class="books"
           id="books"></div>
</body>

</html>
